<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script defer src="{{ url_for('static', filename='scripts/script.js') }}"></script>
    <title>Index</title>
</head>
<body>
    <!-- Brand Name -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" id="index-navbar-title">Animals</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <!-- BUTTONS IN NAV BAR -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button" id="index-search-button">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
            
            <button type="button" class="btn btn-outline-primary" id="index-filter-button" data-toggle="modal" data-target="#filter-modal">
                <i class="fas fa-filter"></i>
            </button>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#add-animal-modal">
                <i class="fas fa-paw"></i>
                Add Animal
              </button>
          </form>
        </div>
      </nav>
      
      <!-- DATA TABLE  -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Species</th>
            <th scope="col">Price($)</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for animal in animals %}
          <tr>

              <th class="animalID" scope="row">{{ animal.id }}</th>
              <td>{{ animal.name }}</td>
              <td>{{ animal.age }}</td>
              <td>{{ animal.gender }}</td>
              <td>{{ animal.species }}</td>
              <td>{{ animal.price }}</td>
              <td>
                <a href="http://127.0.0.1:5000/animal/{{ animal.id }}" class="btn btn-primary" id="index-action-button"><i class="far fa-eye"></i></a>
                <button type="button" class="btn btn-success" id="index-action-button"><i class="fas fa-edit"></i></button>
                <button onclick="deleteItem(this)" type="button" class="btn btn-danger" id="index-action-button"><i class="far fa-trash-alt"></i></button>
              </td>
          </tr>
          {% endfor %}
   
        </tbody>
      </table>


      <!--  Filter MODAL -->

      <div class="modal fade" id="filter-modal" tabindex="-1" role="dialog" aria-labelledby="filter-modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="filter-modal">Filter</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <body>
                <form action="#" method="POST" id="modal-form">
            
                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age"><br>
                
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                      <option value="">--Select--</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select><br>
                
                    <label for="species">Species:</label>
                    <input type="text" id="species" name="species"><br>
            
                    <label for="price">Price($):</label>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Min"/>
                      <input type="text" class="form-control" placeholder="Max"/>
                  </div>
      
                    <label for="status">Status:</label>
                    <select id="status" name="status">
                      <option value="">--Select--</option>
                      <option value="healthy">Healthy</option>
                      <option value="sold">Sick</option>
                      <option value="sold">Injured</option>
                    </select><br>
                
                    <label for="colour">Colour:</label>
                    <input type="text" id="colour" name="colour"><br>
                
                    <label for="supplier">Supplier:</label>
                    <input type="email" id="email" name="email"><br>
                
                    <br>
      
                    <input type="submit" value="Submit">
                  </form>
            </div>
          </div>
        </div>
      </div>


           <!--  Add Animal MODAL -->

           <div class="modal fade" id="add-animal-modal" tabindex="-1" role="dialog" aria-labelledby="add-animal-modal" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="animal-modal"><i class="fas fa-paw"></i> Add Animal</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <body>
                    <form action="#" method="POST" id="modal-form">
                      <label for="name">Name:</label>
                      <input type="text" id="name" name="name" required><br>
                  
                      <label for="age">Age:</label>
                      <input type="text" id="age" name="age" required><br>
                  
                      <label for="gender">Gender:</label>
                      <select id="gender" name="gender" required>
                        <option value="">--Select--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                      </select><br>
                  
                      <label for="species">Species:</label>
                      <input type="text" id="species" name="species" required><br>
              
                      <label for="price">Price:</label>
                      <input type="text" id="price" name="price">
                  
                      <label for="weight">Weight:</label>
                      <input type="number" id="weight" name="weight" required><br>
                  
                      <label for="height">Height:</label>
                      <input type="number" id="height" name="height" required><br>
                  
                      <label for="status">Status:</label>
                      <select id="status" name="status" required>
                        <option value="">--Select--</option>
                        <option value="healthy">Healthy</option>
                        <option value="sold">Sick</option>
                        <option value="sold">Injured</option>
                      </select><br>
                  
                      <label for="colour">Colour:</label>
                      <input type="text" id="colour" name="colour" required><br>
                  
                      <label for="supplier">Supplier:</label>
                      <input type="email" id="email" name="email" required><br>
                  
                      <label for="diet">Diet:</label>
                      <input type="text" id="diet" name="diet" required><br>
                  
                      <label for="additional-notes">Additional Notes:</label>
                      <textarea id="additional-notes" name="additional-notes"></textarea><br>
              
                      <label for="image">Image:</label>
                      <input type="file" id="image" name="image" required><br>
                      <br>
                  
                      <input type="submit" value="Submit">
                    </form>
                </div>
              </div>
            </div>
          </div>
    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
