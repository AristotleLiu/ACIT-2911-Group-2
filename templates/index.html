<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Index</title>
</head>
<body>
    <!-- Brand Name -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" id="index-navbar-title">Animals</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <!-- BUTTONS IN NAV BAR -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button" id="index-search-button">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
            
            <button type="button" class="btn btn-outline-primary" id="index-filter-button">
                <i class="fas fa-filter"></i>
            </button>
            <button class="btn btn-success" type="submit">
                <i class="fas fa-paw"></i>
                Add Animal
              </button>
          </form>
        </div>
      </nav>
      
      <!-- DATA TABLE  -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Species</th>
            <th scope="col">Price($)</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Timothy</td>
            <td>1</td>
            <td>Female</td>
            <td>Goat</td>
            <td>250</td>
            <td>
                <button type="button" class="btn btn-primary" id="index-action-button"><i class="far fa-eye"></i></button>
                <button type="button" class="btn btn-success" id="index-action-button"><i class="fas fa-edit"></i></button>
              <button type="button" class="btn btn-danger" id="index-action-button"><i class="far fa-trash-alt"></i></button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>3</td>
            <td>Male</td>
            <td>Tiger</td>
            <td>9999</td>
            <td>
                <button type="button" class="btn btn-primary" id="index-action-button"><i class="far fa-eye"></i></button>
                <button type="button" class="btn btn-success" id="index-action-button"><i class="fas fa-edit"></i></button>
              <button type="button" class="btn btn-danger" id="index-action-button"><i class="far fa-trash-alt"></i></button>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>7</td>
            <td>Female</td>
            <td>Monkey</td>
            <td>1000</td>
            <!-- Edit, View, Delete Buttons -->
            <td>
                <button type="button" class="btn btn-primary" id="index-action-button"><i class="far fa-eye"></i></button>
                <button type="button" class="btn btn-success" id="index-action-button"><i class="fas fa-edit"></i></button>
              <button type="button" class="btn btn-danger" id="index-action-button"><i class="far fa-trash-alt"></i></button>
            </td>
          </tr>
      
   
        </tbody>
      </table>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
