<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exotic Pet Store</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/stylessheet.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6a8e24b40f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Animal Form</h1>
    <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
    
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
    
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">--Select--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select><br>
    
        <label for="species">Species:</label>
        <input type="text" id="species" name="species" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price">
    
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required><br>
    
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" required><br>
    
        <label for="status">Status:</label>
        <select id="status" name="status" required>
          <option value="">--Select--</option>
          <option value="healthy">Healthy</option>
          <option value="sold">Sick</option>
          <option value="sold">Injured</option>
        </select><br>
    
        <label for="colour">Colour:</label>
        <input type="text" id="colour" name="colour" required><br>
    
        <label for="supplier">Supplier:</label>
        <input type="email" id="email" name="email" required><br>
    
        <label for="diet">Diet:</label>
        <input type="text" id="diet" name="diet" required><br>
    
        <label for="additional-notes">Additional Notes:</label>
        <textarea id="additional-notes" name="additional-notes"></textarea><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" required><br>
    
        <input type="submit" value="Submit">
      </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>  
  </body>
</html>
